<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Customer Care{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/heatmap">Heatmap</a>
        <a href="/segmentation">Customer Segmentation</a>
        <a href="/customer_care">Customer Care</a>
        <a href="/bank">Bank</a>
        

        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
